<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="content">
        <header class="header">
            <p class="titulo">Minha Agenda</p>
            <p>login</p>
        </header>
        <div class="centralize">
            <div class="mainBox">
                <div class="boxHeader">
                    <button id="btnAdd">Add</button>
                    <button id="btnRemove">Remover</button>
                </div>
                <ul class="taskBox">

                </ul>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>meric</p>

    <!-- Modal para adicionar uma tarefa-->
    <div id="modal" class="modal">
        <div class="modal-content" style="width: 20%; align-items: center;">
            <h2>Adicionar Tarefa</h2><br>
            <form action="/adicionar_tarefa" method="post">
                <input class="form-control" type="text" id="nomeTarefa" name="nomeDaTarefa" placeholder="Nome da Tarefa"
                    autocomplete="off">
                <br>
                <button class="btn btn-primary" type="submit">Confirmar</button>
                <button class="btn btn-danger" id="cancelButton" type="button">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="../javaScript/script.js"></script>
</body>
